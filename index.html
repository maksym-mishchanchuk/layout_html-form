<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c892fbc3.css"><link rel="icon shortcut" href="favicon.7c9bdec7.ico" type="image/x-icon"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="container personal-information"> <legend>Personal information</legend> <div class="input"> <label> Surname: <input type="text" name="surname" autocomplete="off"> </label> </div> <div class="input"> <label> Name: <input type="text" name="name" autocomplete="off"> </label> </div> <div class="input"> <label> How old are You? <input type="number" name="age-user" value="12" min="12" max="100"> </label> </div> <div class="input"> <label> Full date of birth: <input type="date" name="date-of-birth"> </label> </div> <div class="input"> <label> I accept the term of the agreement <input type="checkbox" name="accept-agreement" required> </label> </div> </fieldset> <fieldset class="container registration"> <legend>Registration</legend> <div class="input"> <label> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> </div> <div class="input"> <label> Password: <input type="password" name="password" required minlength="6" maxlength="24"> </label> </div> </fieldset> <fieldset class="container fact-about-user"> <legend>An interesting fact about you</legend> <div class="input"> Do you love cats? <label> <input type="radio" name="love-cats" value="yes"> Yes </label> <label> <input type="radio" name="love-cats" value="no"> No </label> </div> <div class="input"> <label> What is your favorite color? <input type="color" name="color"> </label> </div> <div class="input"> <label> What time do you go to bed? <input type="time" name="go-to-bed" step="1"> </label> </div> <div class="input"> <label class="favorite-car"> What are your favorite brand of cars? <select multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div class="input"> <label> How do you rate our work? <input name="accept-agreement" type="range" step="1" value="0"> </label> </div> </fieldset> <fieldset class="additional-info container"> <legend>Additional Info:</legend> <div class="input"> <label for="comment"> Comments: <textarea name="comment" id="comment" cols="15" rows="2">
            </textarea> </label> </div> <div class="input"> <label for="recommend-us"> Would you recommend us: <select name="recommend-us" id="recommend-us"> <option value="recommend-yes">yes</option> <option value="recommend-no">no</option> </select> </label> </div> </fieldset> <button class="button" type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
